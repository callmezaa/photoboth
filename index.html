<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PhotoBooth - Stylish</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Google Fonts: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />

    <!-- AOS CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(to bottom right, #ffffff, #f3f4f6);
        color: #1f2937;
        overflow-x: hidden;
      }

      .navbar {
        background-color: transparent;
        backdrop-filter: blur(10px);
        border-bottom: 1px solid #e5e7eb;
      }

      .navbar-brand {
        font-weight: 700;
        font-size: 1.8rem;
        color: #111827;
      }

      .nav-link {
        color: #374151 !important;
        transition: all 0.3s ease;
        border-radius: 6px;
      }

      .nav-link:hover {
        background-color: #f1f5f9;
        padding-inline: 10px;
      }

      .hero-section {
        padding: 100px 20px 80px;
        border-radius: 20px;
        text-align: center;
        margin-top: 40px;
        background: linear-gradient(to bottom right, #fdfdfd, #f9fafb);
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.03);
      }

      .hero-title {
        font-weight: 700;
        font-size: 2.8rem;
        margin-bottom: 20px;
        color: #111827;
      }

      .hero-subtitle {
        font-size: 1.1rem;
        color: #6b7280;
        margin-bottom: 30px;
      }

      .start-btn {
        padding: 12px 30px;
        background-color: #8b3a4e;
        color: white;
        border: none;
        border-radius: 999px;
        font-weight: 600;
        text-decoration: none;
        transition: all 0.3s ease;
      }

      .start-btn:hover {
        background-color: #ef4444;
        transform: scale(1.05);
      }

      .footer {
        text-align: center;
        margin-top: 60px;
        padding: 30px 20px;
        color: #9ca3af;
        font-size: 0.9rem;
      }

      .icon-img {
        max-width: 140px;
        animation: float 4s ease-in-out infinite;
      }

      @keyframes float {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
        100% {
          transform: translateY(0px);
        }
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg sticky-top">
      <div class="container">
        <a class="navbar-brand" href="#">photobooth</a>
        <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="start.html">Start</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="edit.html">Edit</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section container mt-5" data-aos="fade-up">
      <div class="row align-items-center">
        <div class="col-md-3 text-center mb-4 mb-md-0" data-aos="fade-right">
          <img src="assets/1.jpeg" alt="icon kiri" class="icon-img" />
        </div>
        <div class="col-md-6">
          <div>
            <div class="text-muted mb-2" data-aos="fade-up">EST 2025</div>
            <h1 class="hero-title" data-aos="fade-up" data-aos-delay="100">Capture the Moment</h1>
            <p class="hero-subtitle" data-aos="fade-up" data-aos-delay="200">Abadikan momenmu dalam strip lucu dan penuh gaya!</p>
            <a href="start.html" class="start-btn" data-aos="zoom-in" data-aos-delay="300">Start Photobooth</a>
          </div>
        </div>
        <div class="col-md-3 text-center" data-aos="fade-left">
          <img src="assets/2.jpeg" alt="icon kanan" class="icon-img" />
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer container">
      <p>© 2025 – Dibuat dengan gaya oleh <strong>Ken Zamariyan</strong></p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
