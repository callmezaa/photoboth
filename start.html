<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ambil Foto - PhotoBooth</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

    <style>
      body {
        background: linear-gradient(to bottom right, #ffffff, #f9fafb);
        font-family: "Poppins", sans-serif;
        color: #1f2937;
      }

      .navbar {
        background-color: transparent;
        border-bottom: 1px solid #e5e7eb;
        backdrop-filter: blur(10px);
      }

      .navbar-brand {
        font-weight: 600;
        font-size: 1.5rem;
        color: #1f2937;
      }

      .nav-link {
        font-weight: 500;
        color: #1f2937 !important;
        transition: color 0.3s ease;
      }

      .nav-link:hover {
        color: #8b3a4e !important;
      }

      .booth-title {
        font-weight: 700;
        font-size: 2rem;
        margin-top: 30px;
      }

      .dropdown-wrapper {
        display: flex;
        gap: 12px;
        justify-content: center;
        flex-wrap: wrap;
      }

      .form-select {
        border-radius: 999px;
        padding: 10px 20px;
        font-size: 0.95rem;
        font-weight: 500;
        background-color: #ffffff;
        border: 1px solid #e5e7eb;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.04);
        transition: all 0.3s ease;
        color: #374151;
        appearance: none;
        background-image: url('data:image/svg+xml,%3Csvg viewBox="0 0 16 16" fill="%236b7280" xmlns="http://www.w3.org/2000/svg"%3E%3Cpath d="M4.646 6.646a.5.5 0 0 1 .708 0L8 9.293l2.646-2.647a.5.5 0 0 1 .708.708L8 10.707l-3.354-3.353a.5.5 0 0 1 0-.708z"/%3E%3C/svg%3E');
        background-repeat: no-repeat;
        background-position: right 1rem center;
        background-size: 1rem;
      }

      .form-select:focus {
        border-color: #8b3a4e;
        box-shadow: 0 0 0 3px rgba(139, 58, 78, 0.15);
        outline: none;
      }

      .video-wrapper {
        position: relative;
        width: 100%;
        max-width: 360px;
        aspect-ratio: 4/3;
      }

      #video,
      #canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: 12px;
        object-fit: cover;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      }

      .btn-custom {
        background-color: #8b3a4e;
        color: white;
        font-weight: 600;
        border: none;
        border-radius: 999px;
        padding: 10px 24px;
        transition: all 0.3s ease;
      }

      .btn-custom:hover {
        background-color: #ef4444;
        transform: scale(1.05);
      }

      #countdown {
        font-size: 3rem;
        font-weight: bold;
        color: #ef4444;
        margin-top: 20px;
        display: none;
        animation: scaleUp 0.3s ease;
      }

      @keyframes scaleUp {
        from {
          transform: scale(0.5);
          opacity: 0.3;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }

      .photo-preview {
        display: grid;
        gap: 12px;
        justify-content: center;
        margin-top: 20px;
        transition: all 0.3s ease;
      }

      .photo-preview img {
        width: 100%;
        max-width: 100px;
        border-radius: 12px;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        cursor: pointer;
      }

      .photo-preview img:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 16px rgba(139, 58, 78, 0.2);
      }

      .photo-preview.vertical img {
        max-width: 90px;
      }

      .photo-preview.grid2x2 img {
        max-width: 100px;
        aspect-ratio: 3/4;
      }

      .photo-preview.topbottom img {
        max-width: 110px;
        aspect-ratio: 3/4;
      }

      .footer {
        text-align: center;
        margin-top: 60px;
        padding: 40px 20px;
        font-size: 0.9rem;
        color: #9ca3af;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg mb-4">
      <div class="container">
        <a class="navbar-brand" href="index.html">photobooth</a>
        <div class="ms-auto">
          <ul class="navbar-nav d-flex flex-row gap-3">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="start.html">Start</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="edit.html">Edit</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Section -->
    <div class="container text-center">
      <h1 class="booth-title mb-3" data-aos="fade-up">Ambil Foto Otomatis</h1>
      <p class="mb-4 text-muted" data-aos="fade-up" data-aos-delay="100">Pilih jumlah foto, jenis frame, dan jeda waktu. Sistem akan mengambil otomatis setelah hitung mundur.</p>

      <!-- Dropdowns -->
      <div class="dropdown-wrapper mb-4" data-aos="fade-up" data-aos-delay="200">
        <select id="photoCount" class="form-select" style="max-width: 160px">
          <option value="1">1 Foto</option>
          <option value="2">2 Foto</option>
          <option value="3">3 Foto</option>
          <option value="4" selected>4 Foto</option>
          <option value="6">6 Foto</option>
        </select>

        <select id="delayTime" class="form-select" style="max-width: 160px">
          <option value="1">1s Tertunda</option>
          <option value="3" selected>3s Tertunda</option>
          <option value="5">5s Tertunda</option>
        </select>

        <select id="frameType" class="form-select" style="max-width: 200px">
          <option value="vertical">4 Foto Vertikal</option>
          <option value="grid2x2" selected>2x2 Grid</option>
          <option value="topbottom">2 Atas & 2 Bawah</option>
        </select>
      </div>

      <!-- Camera & Result -->
      <div class="d-flex justify-content-center align-items-start gap-4 flex-wrap mt-4" data-aos="zoom-in" data-aos-delay="300">
        <!-- Kamera -->
        <div class="video-wrapper">
          <video id="video" autoplay muted playsinline></video>
          <canvas id="canvas"></canvas>
        </div>

        <!-- Foto Preview -->
        <div class="photo-preview" id="photoGrid"></div>
      </div>

      <!-- Countdown -->
      <div id="countdown"></div>

      <!-- Tombol -->
      <div class="d-flex justify-content-center gap-3 mt-4 flex-wrap" data-aos="fade-up" data-aos-delay="400">
        <button class="btn-custom" onclick="startCapture()"><i data-feather="play-circle"></i> Mulai Foto</button>
        <button id="doneBtn" class="btn-custom d-none" onclick="goToEdit()"><i data-feather="check-circle"></i> Selesai</button>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <p>© 2025 – Dibuat dengan gaya oleh <strong>Ken Zamariyan</strong></p>
    </footer>

    <!-- Script -->
    <script>
      const video = document.getElementById("video");
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");
      const countdownEl = document.getElementById("countdown");
      const photoGrid = document.getElementById("photoGrid");
      const doneBtn = document.getElementById("doneBtn");
      const frameType = document.getElementById("frameType");
      let photos = [];

      navigator.mediaDevices.getUserMedia({ video: true }).then((stream) => {
        video.srcObject = stream;
      });

      function delay(ms) {
        return new Promise((resolve) => setTimeout(resolve, ms));
      }

      async function startCapture() {
        photos = [];
        photoGrid.innerHTML = "";
        doneBtn.classList.add("d-none");

        const count = parseInt(document.getElementById("photoCount").value);
        const delaySec = parseInt(document.getElementById("delayTime").value);

        for (let i = 0; i < count; i++) {
          await runCountdown(delaySec);
          takePhoto();
          await delay(500);
        }

        doneBtn.classList.remove("d-none");
      }

      async function runCountdown(seconds) {
        countdownEl.style.display = "block";
        for (let i = seconds; i > 0; i--) {
          countdownEl.textContent = i;
          await delay(1000);
        }
        countdownEl.style.display = "none";
      }

      function takePhoto() {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        const dataUrl = canvas.toDataURL("image/png");
        photos.push(dataUrl);

        const img = document.createElement("img");
        img.src = dataUrl;
        img.alt = "Foto";

        photoGrid.appendChild(img);
        applyFrameLayout();
      }

      function applyFrameLayout() {
        const frame = frameType.value;
        photoGrid.classList.remove("vertical", "grid2x2", "topbottom");

        if (frame === "vertical") {
          photoGrid.style.gridTemplateColumns = "1fr";
          photoGrid.classList.add("vertical");
        } else if (frame === "grid2x2") {
          photoGrid.style.gridTemplateColumns = "repeat(2, 1fr)";
          photoGrid.classList.add("grid2x2");
        } else if (frame === "topbottom") {
          photoGrid.style.gridTemplateColumns = "repeat(2, 1fr)";
          photoGrid.classList.add("topbottom");
        }
      }

      frameType.addEventListener("change", applyFrameLayout);

      function goToEdit() {
        sessionStorage.setItem("photos", JSON.stringify(photos));
        window.location.href = "edit.html";
      }

      feather.replace();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
